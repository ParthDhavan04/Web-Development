<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            color: #8B4513; /* Brown color for heading */
        }
        
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #4682B4; /* Blue color for borders */
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #4682B4; /* Blue color for borders */
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #8B4513; /* Brown color for submit button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #A0522D; /* Darker brown color on hover */
        }
    </style>
</head>
<body>

<h2>Student Course Registration Form</h2>

<form action="/submit" method="post">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="selectCourse">Select Course:</label>
    <select id="selectCourse" name="selectCourse" required>
        <option value="computerScience">Computer Science</option>
        <option value="engineering">Engineering</option>
        <option value="mathematics">Mathematics</option>
        <option value="aeronautics">Aeronautics</option>
        <option value="medical">Medical</option>
    </select>

    <input type="submit" value="Submit">
</form>

</body>
</html>
